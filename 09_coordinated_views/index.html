<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon Example</title>

	<script type="text/javascript" src="../library/d3.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

	<style>
		body {
			font-family: "Open Sans";
			font-size: 14px;
		}

		svg text {
			font-family: "Open Sans";
			font-size: 14px;
		}

		#tooltip {
			position: absolute;
			visibility: hidden;
			background: white;
			font-size: 12px;
			padding: 5px 15px
		}

		.container {
			display: flex;
			/*width: 100%;*/
			/*height: 450px;*/
		}

		/*.type-container {*/
		/*width: 50%;*/
		/*}*/

		/*.poke-container {*/
		/*width: 50%;*/
		/*}*/

	</style>

</head>
<body>

<div id="tooltip"></div>
<div class="container">
	<div class="type-container" id="type-viz"></div>
	<div class="poke-container" id="poke-viz"></div>
</div>

<script type="text/javascript">
	window.onload = function () {

		var margin = {top: 20, left: 100, bottom: 50, right: 10};
		var width = 650 * 0.9 - margin.left - margin.right;
		var height = 450 * 0.9 - margin.top - margin.bottom;

		var tooltip = d3.select('#tooltip');

		var svgType = d3.select('#type-viz')
			.append('svg')
			.attr('width', width + margin.left + margin.right)
			.attr('height', height + margin.top + margin.bottom)
			.append('g')
			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

		var x = d3.scaleLinear()
			.range([0, width]);

		var y = d3.scaleLinear()
			.range([height, 0]);

		var r = d3.scaleLinear()
			.range([1, 10]);

		var yAxis = d3.axisLeft(y),
			xAxis = d3.axisBottom(x);

		var svgPoke = d3.select('#poke-viz')
			.append('svg')
			.attr('width', width + margin.left + margin.right)
			.attr('height', height + margin.top + margin.bottom)
			.append('g')
			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

		var g = svgPoke.append('g')
			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

		var gy = g.append('g')
			.attr('class', 'y-axis')
			.call(yAxis);

		var gx = g.append('g')
			.attr('class', 'x-axis')
			.attr('transform', 'translate(0,' + height + ')')
			.call(xAxis);

		d3.csv('Pokemon.csv'
			, function (d) {
				var type2 = d['Type 2'];

				if (type2 === "") {
					type2 = 'Unknown';
				}

				return {
					id: d['#'],
					name: d['Name'],
					generation: d['Generation'],
					type_1: d['Type 1'],
					type_2: type2,
					hp: +d['HP'],
					attack: +d['Attack'],
					defense: +d['Defense']
				}
			}
			, function (error, data) {

				var helperType = {};
				var type1 = [], type2 = [];


				data.forEach(function (d) {

					if (helperType[d.type_1] === undefined) {
						type1.push(d.type_1);
						helperType[d.type_1] = {count: 0};
					}
					helperType[d.type_1].count = helperType[d.type_1].count + 1;

					if (helperType[d.type_1][d.type_2] === undefined) {
						helperType[d.type_1][d.type_2] = {count: 0};
					}
					helperType[d.type_1][d.type_2].count = helperType[d.type_1][d.type_2].count + 1;
				});

				type1.sort();
				type1.map(function (d) {
					type2.push(d);
				});
				type2.push('Unknown');

				var typematrix = [];
				var max = -1e10;

				for (var key in helperType) {
					for (var k in helperType[key]) {
						if (k !== 'count') {
							typematrix.push({type_1: key, type_2: k, count: helperType[key][k].count})
							if (max < helperType[key][k].count) max = helperType[key][k].count;
						}
					}
				}

				drawTypeMatrix(typematrix, type1, type2, svgType);
				updatePokemonViz(data);

			});

		function drawTypeMatrix(data, type1, type2, svg) {
			var x = d3.scaleBand()
				.rangeRound([0, width])
				.padding(0.2)
				.domain(type2.map(function (d) {
					return d;
				}));

			var y = d3.scaleBand()
				.range([height, 0])
				.padding(0.2)
				.domain(type1.map(function (d) {
					return d;
				}));

			var color = d3.scaleThreshold()
				.domain([1, 3, 6, 8, 12, 25, 35, 45])
				.range(d3.schemePurples[9]);

			svg.append('g')
				.call(d3.axisLeft(y))
				.select(".tick:last-of-type text")
				.select(function () {
					return this.parentNode.appendChild(this.cloneNode());
				})
				.attr("y", -15)
				.attr("dy", null)
				.attr("font-weight", "bold")
				.attr('font-size', 16)
				.text("Type 1");

			svg.append('g')
				.attr('transform', 'translate(0,' + height + ')')
				.call(d3.axisBottom(x))
				.select(".tick:first-of-type text")
				.select(function () {
					return this.parentNode.appendChild(this.cloneNode());
				})
				.attr("x", width - 25)
				.attr("dy", 20)
				.attr("font-weight", "bold")
				.attr('font-size', 16)
				.text("Type 2");

			svg.selectAll('.attack')
				.data(data)
				.enter().append('rect')
				.attr('class', 'attack')
				.attr('y', function (d) {
					return y(d.type_1);
				})
				.attr('x', function (d) {
					return x(d.type_2);
				})
				.attr('width', x.bandwidth())
				.attr('height', y.bandwidth())
				.style('fill', function (d) {
					return color(d.count);
				})
				.on('mouseenter', function (d) {
					console.log(d.count);
				})
				.on('mouseout', function (d) {

				});
		}

		function updatePokemonViz(data) {
			x.domain([d3.min(data, function (d) {
				return d.attack * 0.9;
			}), d3.max(data, function (d) {
				return d.attack * 1.1;
			})]);

			y.domain([d3.min(data, function (d) {
				return d.defense * 0.9;
			}), d3.max(data, function (d) {
				return d.defense * 1.1;
			})]);

			r.domain([d3.min(data, function (d) {
				return d.hp * 0.9;
			}), d3.max(data, function (d) {
				return d.hp * 1.1;
			})]);


			gy.transition()
				.duration(1500)
				.call(yAxis);
			gx.transition()
				.duration(1500)
				.call(xAxis);

			var dots = g.selectAll('.dot')
				.data(data);

			dots.exit().remove();

			dots.enter().append('circle')
				.attr('class', 'dot')
				.style('fill', 'rgba(63, 0, 125, 0.5)')
				.merge(dots)
				.transition()
				.duration(1500)
				.attr('r', function (d) {
					return r(d.hp);
				})
				.attr('cy', function (d) {
					return y(d.defense);
				})
				.attr('cx', function (d) {
					return x(d.attack);
				})
		}
	};
</script>
</body>
</html>
